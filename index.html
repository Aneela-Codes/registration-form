<!DOCTYPE html>
<html>
    <head>
        <title>Reistration Form</title>
        <link rel="stylesheet" href="main.css"></link>
    </head>

    <body>
        <div id="back">
            <div class="topimage">
                <img class="top" src="button.gif">
            </div>

            <p><b><i>Contact us for more details</i></b></p>
            <hr>
            <h1>Admission Form for Web Development</h1>

            <pre>
                <label>Web Development</label>
                <label>Topics: PHP, Laravel, HTML, CSS, JS, WebServices, JQuery, Ajax, MySQL</label>
                <label>Date: 27-February-2020</label>
                <label>Time: 4pm to 6pm</label>
                <label>Venue: Bestower Academy</label>
            </pre>

            <h3>Register Yourself!</h3>

            <form action="" name="Registration" id="register">
                <div class="input">
                    <label>Student's Name <span><sup>*</sup></span></label>
                    <input type="text" name="Name" id="myname" size="45">
                    <br>
                    <label>Father's Name <span><sup>*</sup></span></label>
                    <input type="text" name="Father's Name" id="father's name" size="45">
                    <br>
                    <label>Date of Birth <span><sup>*</sup></span></label>
                    <input type="date" name="Date of Birth" id="birthday">
                    <br>
                    <label>University <span><sup>*</sup></span></label>
                    <input type="text" name="University" id="myuniversity" size="45">
                    <br>
                    <label>Field <span><sup>*</sup></span></label>
                    <input type="text" name="Discipline" id="myfield" size="45">
                    <br>
                    <label>Gender: <span><sup>*</sup></span></label>
                    <input type="radio" name="Gender" id="male" value="Male">
                    <label>Male</label>
                    <input type="radio" name="Gender" id="female" value="Female">
                    <label>Female</label>
                    <br>
                    <label>Contact <span><sup>*</sup></span></label>
                    <input type="text" name="myphone" id="phone" size="45">
                    <br>
                    <label>Email <span><sup>*</sup></span></label>
                    <input type="text" name="Email" id="mail" size="45">
                    <br>
                    <label>Retype Email <span><sup>*</sup></span></label>
                    <input type="text" name="Retype Email" id="retype" size="45">
                    <br>
                    <label>Password <span><sup>*</sup></span></label>
                    <input type="password" name="Password" id="mypass" size="45">
                    <br>
                    <label>Comments/ Queries (Optional)</label>
                    <br>
                    <textarea rows="6" cols="65"></textarea>
                    <br>
                    <input type="submit" id="button1" value="Send">
                </div>
            </form>
        </div>    
    </body>
</html>
